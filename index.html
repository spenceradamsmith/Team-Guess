<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Guess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <!-- Rules and switch buttons -->
        <div class="top-buttons">
            <button class="header-button" onclick="showRules()">
                <span>How to Play</span>
                <img class="top-img" src="https://cdn-icons-png.flaticon.com/128/5831/5831763.png" alt="Info icon">
            </button>
            <button class="header-button" id="mode-toggle-button" onclick="toggleMode()">
                <span id="mode-text">Play More</span>
                <img id="mode-icon" class="top-img" src="https://cdn-icons-png.flaticon.com/128/3114/3114904.png" alt="More icon">
            </button>

            <div id="randomize-container" style="display: none">
                <button class="header-button" onclick="randomizeGame()">
                    <span>Play Again</span>
                    <img class="top-img" src="https://cdn-icons-png.flaticon.com/128/3839/3839944.png" alt="Randomize icon">
                </button>
            </div>
        </div>

        <!-- Header -->
        <h1>Guess the Team!</h1>
        
        <!-- The input field for the user to enter their guess -->
        <div class="input-container">  
            <input type="text" id="team-input" placeholder="Enter a team name..." list="team-suggestions" autocomplete="off">
            <datalist id="team-suggestions"></datalist>
            <button onclick="submitGuess()">Guess</button>
        </div>
        
        <!-- The container for the clue names -->
        <div class="clue-row-container">
            <div class="guess-row">
                <div class="clue-box">State</div>
                <div class="clue-box">Colors</div>
                <div class="clue-box">Titles</div>
                <div class="clue-box">Last Title</div>
                <div class="clue-box">League</div>
                <div class="clue-box">Conference</div>
                <div class="clue-box">Sport</div>
            </div>
        </div>
    </div>

    
    
    <div class="game-container">
        <!-- The container for the guesses -->
        <div id="guess-container">
            <!-- Guess #1 -->
            <div class="guess-row-container">
                <div class="team-name-box placeholder">Guess #1</div>
                <div class="guess-row">

                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                </div>
            </div>

            <!-- Guess #2 -->

                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                </div>
            </div>

            <!-- Guess #3 -->
            <div class="guess-row-container">
                <div class="team-name-box placeholder">Guess #3</div>
                <div class="guess-row">
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>

                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>

                </div>
            </div>

            <!-- Guess #4 -->
            <div class="guess-row-container">
                <div class="team-name-box placeholder">Guess #4</div>
                <div class="guess-row">
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                    <div class="guess-box placeholder"></div>
                </div>
            </div>

            <!-- Guess #5 -->
            <div class="guess-row-container">
                <div class="team-name-box placeholder">Guess #5</div>
                <div class="guess-row">

    </div>
    <script src="teams.js"></script>
    <script src="borders.js"></script>
    <script src="main.js"></script>
</body>
